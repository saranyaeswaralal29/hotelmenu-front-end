version: 2.1
orbs:
  node: circleci/node@5.0.2
  heroku: circleci/heroku@1.2.6
jobs:
  build-and-test:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - node/install:
          node-version: "12.22"
      - node/install-packages
      - run:
          command: npm run test
  heroku/deploy-via-git:
          filters:
            branches:
              only:
                - main
          requires:
            - build-and-test
workflows:
  build-and-test:
    jobs:
      - build-and-test
  heroku/deploy-via-git:
    jobs:
      - heroku/deploy-via-git